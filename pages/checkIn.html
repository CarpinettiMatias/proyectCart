<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <link rel="stylesheet" href="../css/checkIn.css">
</head>
<body>
    <section class="form-register">
        <form action="" id='form'>
            <h4>Formulario de Registro</h4>
                <input class='controls' type="text"  id="bFirstName" placeholder="Ingresar sus Nombres">
                <input class='controls' type="text"  id="bLastName" placeholder="Ingresar su Apellido">
                <input class='controls' type="email" name="" id="bEmail" placeholder="Ingresar su email">
                <input class='controls' type="password" name="" id="bPassword" placeholder="Ingresar su Contrañesa">
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
                <button class="botons" type="button" value="Registrar" id="btn_create">Registrarse</button>
               <p><a href="login.html">¿Ya tengo cuenta?</a></p>
               <p class="warnings" id="warnings"></p>
        </form>
    </section>
    <script src="../js/checkIn.js"></script>
    <script src="../js/logic.js"></script>
</body>
</html>
